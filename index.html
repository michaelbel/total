<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Сложить все числа</title>
  <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
  <style>
    :root {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #1f2933;
      background-color: #f2f4f7;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 48px 16px;
      background: #f2f4f7;
    }

    .panel {
      width: min(780px, 100%);
      min-height: 520px;
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 16px;
      padding: 28px;
      box-shadow: 0 18px 38px rgba(0, 0, 0, 0.04);
      display: grid;
      gap: 18px;
    }

    h1 {
      margin: 0;
      font-size: 28px;
      letter-spacing: -0.01em;
      color: #111827;
    }

    label {
      font-size: 14px;
      color: #4b5563;
      display: grid;
      gap: 6px;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      background: #f9fafb;
      color: #111827;
      font-size: 16px;
      line-height: 1.5;
      outline: none;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
      resize: none;
      min-height: 140px;
    }

    input[type="text"]:focus,
    textarea:focus {
      border-color: #9ca3af;
      box-shadow: 0 0 0 3px rgba(156, 163, 175, 0.25);
      background: #ffffff;
    }

    .stat {
      padding: 12px 16px;
      border-radius: 12px;
      background: #f3f4f6;
      border: 1px solid #e5e7eb;
      display: grid;
      gap: 4px;
    }

    .label {
      color: #6b7280;
      font-size: 14px;
    }

    .value {
      font-size: 32px;
      font-weight: 700;
      letter-spacing: -0.02em;
      color: #111827;
      word-break: break-word;
    }

    @media (max-width: 640px) {
      body {
        padding: 32px 12px;
      }

      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="panel">
    <h1>Сложить все числа</h1>

    <label>
      <textarea
        class="numbers-field"
        inputmode="decimal"
        placeholder="120&#10;45.5&#10;-10&#10;3,14"></textarea>
    </label>

    <div class="stat">
      <div class="label">Сумма</div>
      <div id="sum" class="value">0</div>
    </div>
  </div>

  <script>
    const input = document.querySelector('.numbers-field');
    const sumEl = document.getElementById('sum');

    function extractNumbers(value) {
      if (!value.trim()) return [];
      return value
        .match(/-?[\d\s]+(?:[.,]\d+)?/g)
        ?.map((chunk) => chunk.replace(/\s+/g, '').replace(',', '.'))
        .map((chunk) => parseFloat(chunk))
        .filter((num) => !Number.isNaN(num)) ?? [];
    }

    function calculate() {
      const numbers = extractNumbers(input.value);
      const sum = numbers.reduce((acc, n) => acc + n, 0);

      sumEl.textContent = numbers.length
        ? sum.toLocaleString('ru-RU', { maximumFractionDigits: 6 })
        : '0';
    }

    function autoResize() {
      input.style.height = 'auto';
      input.style.height = `${input.scrollHeight}px`;
    }

    input.addEventListener('input', () => {
      autoResize();
      calculate();
    });

    autoResize();
    calculate();
  </script>
</body>
</html>
