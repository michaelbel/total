<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Сложить все числа</title>
  <style>
    :root {
      color-scheme: light dark;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(145deg, #0f172a 0%, #111827 35%, #0ea5e9 100%);
      display: grid;
      place-items: center;
      padding: 32px 16px;
      color: #e5e7eb;
    }
    .panel {
      width: min(720px, 100%);
      background: rgba(15, 23, 42, 0.72);
      border: 1px solid rgba(226, 232, 240, 0.08);
      border-radius: 18px;
      padding: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(10px);
      display: grid;
      gap: 18px;
    }
    header {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    h1 {
      margin: 0;
      font-size: 28px;
      letter-spacing: -0.02em;
    }
    p {
      margin: 0;
      color: #cbd5e1;
      line-height: 1.6;
    }
    textarea {
      width: 100%;
      min-height: 180px;
      padding: 16px;
      border-radius: 12px;
      border: 1px solid rgba(226, 232, 240, 0.14);
      background: rgba(15, 23, 42, 0.6);
      color: #e2e8f0;
      resize: vertical;
      font-size: 16px;
      outline: none;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
    textarea:focus {
      border-color: #38bdf8;
      box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.25);
    }
    .metrics {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 12px;
      align-items: center;
    }
    .stat {
      padding: 14px 16px;
      border-radius: 12px;
      background: rgba(15, 23, 42, 0.65);
      border: 1px solid rgba(226, 232, 240, 0.08);
    }
    .label { color: #94a3b8; font-size: 14px; }
    .value { font-size: 28px; font-weight: 700; letter-spacing: -0.02em; }
    @media (max-width: 640px) {
      body { padding: 24px 12px; }
      h1 { font-size: 24px; }
      .value { font-size: 24px; }
    }
  </style>
</head>
<body>
  <div class="panel">
    <header>
      <h1>Сложить все числа</h1>
      <p>Вставьте или введите любые числа — сумма обновится автоматически.</p>
    </header>
    <textarea id="numbers" placeholder="Например: 10 | 7 | 1 000 | 0,5 | -3"></textarea>
    <div class="metrics">
      <div class="stat">
        <div class="label">Сумма</div>
        <div id="sum" class="value">0</div>
      </div>
    </div>
  </div>

  <script>
    const textarea = document.getElementById('numbers');
    const sumEl = document.getElementById('sum');

    function parseNumbers(input) {
      const pattern = /[-+]?(?:\d{1,3}(?: \d{3})+|\d+)(?:[.,]\d+)?/g;
      const matches = input.match(pattern) || [];
      return matches
        .map((token) => token.replace(/\s+/g, '').replace(',', '.'))
        .map((token) => parseFloat(token))
        .filter((n) => !Number.isNaN(n));
    }

    function render(numbers) {
      const sum = numbers.reduce((acc, n) => acc + n, 0);
      sumEl.textContent = sum.toLocaleString('ru-RU', { maximumFractionDigits: 6 });
    }

    function calculate() {
      const numbers = parseNumbers(textarea.value);
      render(numbers);
    }

    textarea.addEventListener('input', calculate);
    calculate();
  </script>
</body>
</html>
