<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Сложить все числа</title>
  <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
  <style>
    :root {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #1f2933;
      background-color: #f2f4f7;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 32px 16px;
      background: #f2f4f7;
    }

    .panel {
      width: min(780px, 100%);
      min-height: 520px;
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 18px 38px rgba(0, 0, 0, 0.04);
      display: grid;
      gap: 16px;
      grid-template-rows: auto 1fr auto;
    }

    h1 {
      margin: 0;
      font-size: 28px;
      letter-spacing: -0.01em;
      color: #111827;
    }

    label {
      font-size: 14px;
      color: #4b5563;
      display: grid;
      gap: 4px;
      min-height: 0;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 16px 14px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      background: #f9fafb;
      color: #111827;
      font-size: 16px;
      line-height: 1.5;
      outline: none;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
      resize: none;
      min-height: 0;
      height: 100%;
    }

    input[type="text"]:focus,
    textarea:focus {
      border-color: #9ca3af;
      box-shadow: 0 0 0 3px rgba(156, 163, 175, 0.25);
      background: #ffffff;
    }

    .stat {
      padding: 10px 14px;
      border-radius: 12px;
      background: #f3f4f6;
      border: 1px solid #e5e7eb;
      display: grid;
      gap: 4px;
    }

    .label {
      color: #6b7280;
      font-size: 14px;
    }

    .value {
      font-size: 28px;
      font-weight: 700;
      letter-spacing: -0.02em;
      color: #111827;
      word-break: break-word;
    }

    @media (max-width: 640px) {
      body {
        padding: 32px 12px;
      }

      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="panel">
    <h1>Сложить все числа</h1>

    <label>
      <textarea
        class="numbers-field"
        inputmode="decimal"
        placeholder="120&#10;45.5&#10;-10&#10;3,14"></textarea>
    </label>

    <div class="stat">
      <div class="label">Сумма</div>
      <div id="sum" class="value">0</div>
    </div>
  </div>

  <script>
    const input = document.querySelector('.numbers-field');
    const panel = document.querySelector('.panel');
    const header = document.querySelector('h1');
    const stat = document.querySelector('.stat');
    const sumEl = document.getElementById('sum');

    function extractNumbers(value) {
      return value
        .split(/\r?\n/)
        .map((line) => line.trim())
        .filter(Boolean)
        .map((line) => line.replace(/\s+/g, '').replace(',', '.'))
        .map((line) => parseFloat(line))
        .filter((num) => Number.isFinite(num));
    }

    function calculate() {
      const numbers = extractNumbers(input.value);
      const sum = numbers.reduce((acc, n) => acc + n, 0);

      sumEl.textContent = numbers.length
        ? sum.toLocaleString('en-US', { maximumFractionDigits: 6, useGrouping: false })
        : '0';
    }

    const MIN_TEXTAREA_HEIGHT = 192;

    function getBaseTextareaHeight() {
      const panelStyles = getComputedStyle(panel);
      const paddingTop = parseFloat(panelStyles.paddingTop);
      const paddingBottom = parseFloat(panelStyles.paddingBottom);
      const gap = parseFloat(panelStyles.rowGap || panelStyles.gap || 0);

      const availableHeight =
        panel.clientHeight -
        paddingTop -
        paddingBottom -
        header.offsetHeight -
        stat.offsetHeight -
        gap * 2 -
        32; // 16px отступ сверху и снизу

      return Math.max(MIN_TEXTAREA_HEIGHT, availableHeight);
    }

    function autoResize() {
      input.style.height = 'auto';
      const baseHeight = getBaseTextareaHeight();
      const nextHeight = Math.max(input.scrollHeight, baseHeight);
      input.style.height = `${nextHeight}px`;
    }

    input.addEventListener('input', () => {
      autoResize();
      calculate();
    });

    autoResize();
    calculate();
  </script>
</body>
</html>
